<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get specific json</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,500&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.js"></script>

    <header>
      <nav>
        <ul>
          <li>
            <a href="dashboard.html">
              <img src="resources/dashboardIcon.svg" />Home</a
            >
          </li>
          <li>
            <a href="forYou.html">
              <img src="resources/traficLight.svg" class="barChartIcon" />Voor
              u</a
            >
          </li>
          <li>
            <a href="map.html">
              <img src="resources/mapIcon.svg" class="mapHeaderIcon" />Kaart</a
            >
          </li>
          <li>
            <a href="feedback.html">
              <img
                src="resources/feedbackIcon.svg"
                class="feedbackHeaderIcon"
              />Ontvangen Feedback</a
            >
          </li>
        </ul>
      </nav>
      <img src="resources/logo.svg" alt="Ring Ring logo" />
      <div>
        <img class="notification" src="resources/notification.svg" />
        <img class="avatar" src="resources/avatar.svg" />
        <div class="accountInfo">
          <p>Jan van Straten</p>
          <a class="logOutButton" href="index.html">Uitloggen</a>
        </div>
      </div>
    </header>

    <main>
      <section class="contentWrapper">
        <section class="contentDetailWrapper">
          <section class="contentHeader">
            <img
              src="resources/return.svg"
              alt="returnButton"
              onclick="goBack()"
            />
            <section class="contentHeadersText">
              <h1>Belangrijke datainzichten voor u</h1>
              <h2>Gedetaileerde datavisualisaties relevant voor u</h2>
            </section>
          </section>
          <div class="durationChartWrapper">
            <svg class="durationChart"></svg>
            <form>
              <h2>Filter</h2>
              <ul>
                <li class="legendaItem">
                  <input type="checkbox" id="filterDays" name="filterDays" />
                  <label for="filterDays">
                    <img
                      src="resources/day.svg"
                      alt="dayIcon"
                      class="dayIcon"
                    />
                    <p class="labelDesc">Filter op dagen</p>
                  </label>
                </li>
                <li class="legendaItem">
                  <input
                    type="checkbox"
                    id="filterVeryLongDistance"
                    name="filterVeryLongDistance"
                  />
                  <label for="filterVeryLongDistance">
                    <div class="veryLongDistanceColor"></div>
                    <p class="labelDesc">Fietsrit van meer dan 10 km</p>
                  </label>
                </li>
                <li class="legendaItem">
                  <input
                    type="checkbox"
                    id="filterLongDistance"
                    name="filterLongDistance"
                  />
                  <label for="filterLongDistance">
                    <div class="longDistanceColor"></div>
                    <p class="labelDesc">Fietsrit tussen de 4 en 10 km</p>
                  </label>
                </li>
                <li class="legendaItem">
                  <input
                    type="checkbox"
                    id="filterMediumDistance"
                    name="filterMediumDistance"
                  />
                  <label for="filterMediumDistance">
                    <div class="mediumDistanceColor"></div>
                    <p class="labelDesc">Fietsrit tussen de 2 en 4 km</p>
                  </label>
                </li>
                <li class="legendaItem">
                  <input
                    type="checkbox"
                    id="filterShortDistance"
                    name="filterShortDistance"
                  />
                  <label for="filterShortDistance">
                    <div class="shortDistanceColor"></div>
                    <p class="labelDesc">Fietsrit tussen de 1 en 2 km</p>
                  </label>
                </li>
                <li class="legendaItem">
                  <input
                    type="checkbox"
                    id="filterVeryShortDistance"
                    name="filterVeryShortDistance"
                  />
                  <label for="filterVeryShortDistance">
                    <div class="veryShortDistanceColor"></div>
                    <p class="labelDesc">Fietsrit korter dan 1 km</p>
                  </label>
                </li>
              </ul>
            </form>
          </section>
        </section>
      </section>
      <section class="sidebar sidebarYou">
        <h2>Aantallen van januari 2020</h2>
        <div class="bikeRoutes">
          <article class="amountBikeRoutes"></article>
          <article class="amountDistance"></article>
        </div>
        <svg class="weekendChart"></svg>
      </section>
    </main>

    <footer></footer>
    <script src="scripts/charts.js"></script>
    <!-- <script src="scripts/weekendChart.js"></script> -->
  </body>
</html>
