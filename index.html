<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overzichtskaart</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,500&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1qxpqXbcv6eQyOsfjeex-VjmM_yoIcmI&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <div class="signInWrapper">
      <div class="signInIntro">
        <div class="ringRingerWrapper">
          <img
            src="resources/ringRinger.svg"
            alt="ringRinger logo"
            class="ringRinger"
          />
        </div>
        <div class="signInIntroContent">
          <img
            src="resources/signInKey.svg"
            alt="image of a key"
            class="keyImage"
          />
          <div class="headerWrapper">
            <h1>Policymaker</h1>
            <h1>Portal</h1>
          </div>
          <p>Powered by Ring - Ring</p>
        </div>
      </div>
      <div class="signInDetail">
        <h1>Please log in and <strong>work together!</strong></h1>
        <form>
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Jan van Straten"
            autofocus
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="*******"
            required
          />
          <a class="forgotPassword" href="index.html"
            >Forgot your <strong>password</strong>?</a
          >
          <a class="logInButton" href="dashboard.html">Proceed to workroom</a>
        </form>
      </div>
    </div>

    <footer></footer>
    <script src="scripts/durationChart.js"></script>
  </body>
</html>
