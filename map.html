<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overzichtskaart</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,500&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1qxpqXbcv6eQyOsfjeex-VjmM_yoIcmI&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Dashboard</li>
          <li>Kaart</li>
          <li>Feedback</li>
        </ul>
      </nav>
      <img src="resources/logo.svg" alt="Ring Ring logo" />
      <div>
        <img class="avatar" src="resources/avatar.svg" />
        <div class="accountInfo">
          <p>Jan van Straten</p>
          <a class="logOutButton" href="index.html">Log out</a>
        </div>
      </div>
    </header>

    <main>
      <div class="contentWrapper">
        <div class="dashboardButtons">
          <a href="dashboard.html" class="dashboardButton">
            <img src="resources/dashboard.svg" alt="Dashboard icon" />
            Dashboard
          </a>
          <a href="map.html" class="dashboardButton">
            <img src="resources/map.svg" alt="Chart icon" />
            Kaart
          </a>

          <a href="feedback.html" class="dashboardButton">
            <img
              src="resources/Naamloos-1_Tekengebied 1 kopie 10.svg"
              alt="Feedback icon"
            />
            Feedback
          </a>
        </div>
        <div class="durationChartWrapper">
          <div id="map"></div>
        </div>
      </div>
      <div class="sidebar"></div>
    </main>

    <footer></footer>
    <script src="scripts/map.js"></script>
  </body>
</html>
